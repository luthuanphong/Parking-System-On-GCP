<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <h2>Parking System Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="username" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="errorMessage" class="error-alert">
        {{ errorMessage }}
      </mat-error>

      <div class="login-actions">
        <button mat-raised-button color="primary" type="submit" class="login-button" 
                [disabled]="!loginForm.valid || loading">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Logging in...</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
